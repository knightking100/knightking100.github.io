<!DOCTYPE html>
<html lang="en">
<head>
 <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var id = getParameterByName('id');
	var perms = getParameterByName('p');

	 $(document).ready(function() {
	    if (perms === null){
		    perms = "0";
		}
		
		if (id === null) {
			document.body.innerHTML = "Usage: https://knightking100.github.io/dbots?id=BOT_ID&p=PERMISSIONS"
		}
		else {
			window.location.href = "https://discordapp.com/oauth2/authorize?client_id=" + id + "&scope=bot&permissions=" + perms;
		}
	});
</script>
</body>
</html>
